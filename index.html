<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Super Paint</title>
        <script src="app.js"></script>
        <script src="helpers.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <ul class="toolbar">
            <li><button id="circle">Circle</button></li>
            <li><button id="rectangle">Rectangle</button></li>
            <li>
                <label for="fillColor">Fill Color: </label>
                <input type="color" id="fillColor" value="#ff0000">
            </li>
            <li>
                <label for="borderColor">Border Color: </label>
                <input type="color" id="borderColor" value="#ff0000">
            </li>
            <li>
                <label for="size">Size: </label>
                <input type="range" id="size" min="5" max="500" value="200">
            </li>
            <li>
                <label for="lineWidth">Line Width: </label>
                <input type="range" id="lineWidth" min="0" max="20" value="3">
            </li>
            <li><button id="save">Save</button></li>
            <li>
                <input type="file" id="open" accept=".svg">
            </li>
        </ul>
        <canvas id="canvas"></canvas>
        <script>
            let shapes = []
            let selectedShapeType = 'circle'
            let selectedShape = null
            let state = null
            let prevX, prevY

            function createShape(x, y, size, fillColor, borderColor, lineWidth) {
                let shape
                if (selectedShapeType === 'circle') {
                    shape = new Circle(x, y, size * 0.5)
                } else if (selectedShapeType === 'rectangle') {
                    shape = new Rectangle(x, y, size, size)
                }
                shape.fillColor   = fillColor
                shape.borderColor = borderColor
                shape.lineWidth   = lineWidth
                shapes.push(shape)
            }

            function setup(ctx, w, h) {
                const circleButton = document.getElementById('circle')
                const rectangleButton = document.getElementById('rectangle')
                const fillColorButton = document.getElementById('fillColor')
                const borderColorButton = document.getElementById('borderColor')
                const sizeRange = document.getElementById('size')
                const lineWidthRange = document.getElementById('lineWidth')
                const saveButton = document.getElementById('save')
                const openButton = document.getElementById('open')

                circleButton.classList.toggle('selected')
                circleButton.addEventListener('click', () => {
                    selectedShapeType = 'circle'
                    circleButton.classList.add('selected')
                    rectangleButton.classList.remove('selected')
                })
                rectangleButton.addEventListener('click', () => {
                    selectedShapeType = 'rectangle'
                    circleButton.classList.remove('selected')
                    rectangleButton.classList.add('selected')
                })
                saveButton.addEventListener('click', () => {
                    const svgDoc =
                        `<svg viewBox="0 0 ${w} ${h}" xmlns="http://www.w3.org/2000/svg">\n`         +
                        `${shapes.reduce((result, shape) => result + `    ${shape.toSVG()}\n`, '')}` +
                        `</svg>`

                    const saveLink = document.createElement('a')
                    saveLink.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(svgDoc))
                    saveLink.setAttribute('download', 'picture.svg')
                    saveLink.style.display = 'none'
                    document.body.appendChild(saveLink)
                    saveLink.click()
                    document.body.removeChild(saveLink)
                })
                openButton.addEventListener('change', () => {
                    const file = openButton.files[0]
                    if (file && file.type === 'image/svg+xml') {
                        const obj = document.createElement('object')
                        obj.data = URL.createObjectURL(file)
                        obj.onload = () => {
                            URL.revokeObjectURL(obj.data)

                            const svg = obj.getSVGDocument().childNodes[0]
                            const svgShapes = svg.querySelectorAll('rect,circle')

                            shapes = []
                            for (const svgShape of svgShapes) {
                                let shape
                                if (svgShape.tagName === 'rect') {
                                    const x = parseFloat(svgShape.getAttribute('x'))
                                    const y = parseFloat(svgShape.getAttribute('y'))
                                    const width = parseFloat(svgShape.getAttribute('width'))
                                    const height = parseFloat(svgShape.getAttribute('height'))
                                    const fillColor = svgShape.getAttribute('fill')
                                    const borderColor = svgShape.getAttribute('stroke')
                                    const lineWidth = parseFloat(svgShape.getAttribute('stroke-width'))

                                    shape = new Rectangle(x, y, width, height)
                                    shape.fillColor   = fillColor
                                    shape.borderColor = borderColor
                                    shape.lineWidth   = lineWidth
                                } else if (svgShape.tagName === 'circle') {
                                    const x = parseFloat(svgShape.getAttribute('cx'))
                                    const y = parseFloat(svgShape.getAttribute('cy'))
                                    const radius = parseFloat(svgShape.getAttribute('r'))
                                    const fillColor = svgShape.getAttribute('fill')
                                    const borderColor = svgShape.getAttribute('stroke')
                                    const lineWidth = parseFloat(svgShape.getAttribute('stroke-width'))

                                    shape = new Circle(x, y, radius)
                                    shape.fillColor   = fillColor
                                    shape.borderColor = borderColor
                                    shape.lineWidth   = lineWidth
                                }

                                if (shape) {
                                    shapes.push(shape)
                                }
                            }

                            document.body.removeChild(obj)
                        }
                        document.body.appendChild(obj)
                    }
                })

                const canvas = document.getElementById('canvas')
                canvas.addEventListener('mousedown', event => {
                    selectedShape = null
                    state = 'drawing'
                    for (const shape of shapes) {
                        if (shape.contains(event.clientX, event.clientY)) {
                            selectedShape = shape
                            state = 'dragging'
                        }
                    }

                    if (state === 'drawing') {
                        createShape(
                            event.clientX,
                            event.clientY,
                            sizeRange.value,
                            fillColorButton.value,
                            borderColorButton.value,
                            lineWidthRange.value
                        )
                    }

                    prevX = event.clientX
                    prevY = event.clientY
                })
                canvas.addEventListener('mousemove', event => {
                    if (state === 'dragging') {
                        const dx = event.clientX - prevX
                        const dy = event.clientY - prevY
                        selectedShape.move(dx, dy)
                        prevX = event.clientX
                        prevY = event.clientY
                    } else if (state === 'drawing') {
                        createShape(
                            event.clientX,
                            event.clientY,
                            sizeRange.value,
                            fillColorButton.value,
                            borderColorButton.value,
                            lineWidthRange.value
                        )
                    }
                })
                canvas.addEventListener('mouseup', event => {
                    selectedShape = null
                    state = null
                })

                window.requestAnimationFrame(timestamp => draw(ctx, w, h, timestamp));
            }

            function draw(ctx, w, h, timestamp) {
                if (w != window.innerWidth || h != window.innerHeight) {
                    w = canvas.width  = window.innerWidth
                    h = canvas.height = window.innerHeight
                }

                ctx.fillStyle = 'black'
                ctx.beginPath()
                ctx.rect(0, 0, w, h)
                ctx.fill()

                for (const shape of shapes) {
                    shape.draw(ctx)
                }

                window.requestAnimationFrame(timestamp => draw(ctx, w, h, timestamp));
            }
        </script>
    </body>
</html>
